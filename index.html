<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Miss You, Zel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&amp;display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            overflow: hidden;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            position: relative;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .parallax {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .parallax-layer {
            position: absolute;
            width: 200%;
            height: 200%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            opacity: 0.3;
            animation: moveStars 30s linear infinite;
        }

        @keyframes moveStars {
            from { transform: translateX(0) translateY(0); }
            to { transform: translateX(-100px) translateY(-100px); }
        }

        .container {
            text-align: center;
            z-index: 2;
            position: relative;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            white-space: nowrap;
            opacity: 0;
            animation: fadeInText 1s ease-in-out forwards, gradientText 5s ease-in-out infinite;
            animation-delay: 2s;
            background: linear-gradient(45deg, #ff6b6b, #ff9f43, #54a0ff, #5f27cd);
            -webkit-background-clip: text;
            color: transparent;
            background-size: 200% 200%;
        }

        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes gradientText {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        p {
            font-size: 1.5em;
            margin-top: 20px;
            opacity: 0;
            animation: fadeInText 1s ease-in-out forwards;
            animation-delay: 3s;
        }

        .heart {
            margin-top: 30px;
            font-size: 2em;
            opacity: 0;
            cursor: pointer;
            animation: fadeInText 1s ease-in-out forwards, pulse 1.5s infinite;
            animation-delay: 4s;
            color: #ff6b6b;
            text-shadow: 0 0 15px rgba(255, 107, 107, 0.8);
            transition: transform 0.2s ease, color 0.3s ease;
        }

        .heart:hover {
            transform: scale(1.3);
        }

        .heart:active {
            animation: bounce 0.5s ease;
            color: #ff9f43;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.5); }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
            opacity: 0.8;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0.8; }
            50% { transform: translateY(-100px) translateX(50px); opacity: 0.4; }
            100% { transform: translateY(-200px) translateX(0); opacity: 0.8; }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
                width: 14ch;
            }
            p {
                font-size: 1.2em;
            }
            .heart {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <!-- Parallax background -->
    <div class="parallax">
        <div class="parallax-layer"></div>
    </div>

    <!-- Floating particles -->
    <div class="particles">
        <!-- Generate floating particles using JavaScript -->
        <script>
            for (let i = 0; i < 50; i++) {
                let particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
                document.querySelector('.particles').appendChild(particle);
            }
        </script>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>I Miss You, Zel</h1>
        <p>Every moment without you feels incomplete.</p>
        <div class="heart" onclick="this.style.animation = 'none'; this.style.transform = 'scale(1)';">❤️</div>
    </div>


</body></html>
